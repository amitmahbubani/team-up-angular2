<div class="home-container container">
	<div class="interest-search-container">
		<div class="search">
			<div class="search-title">
				<p>What are you interested in?</p>
			</div>
			<div class="search-box">
				<div class="input-group input-group-lg">
				  <input type="text" class="form-control" placeholder="start typing..." [(ngModel)]="searchQuery" (keyup.enter)="getMachingInterest()">
				</div>
			</div>
			<div (click)="getMachingInterest()" class="next-btn">NEXT</div>
		</div>
		<div class="sample-interest-title">Or choose from these interests:</div>
		<div class="interest-list">
			<div class="interest" *ngFor="let interest of interests" (click)="getMachingInterest(interest.name)">{{interest.name}}</div>
		</div>
	</div>
	<div class="teamup-events">
		<div class="title">Trending Teamups</div>
		<div class="row cards">
			<div class="col-xs-4">
				<div class="event-card">
					<div class="image"><img src="app/assets/images/event-image.png" /></div>
					<div class="content">
						<div class="event-title">BangaloreBook Club Event</div>
						<div class="date">10/12/14</div>
						<div class="section-header">ATTENDEES</div>
						<div class="attendees-data">
							<div class="attendee-icon">
								<img src="https://lh3.googleusercontent.com/-PhJNzCuGRgc/AAAAAAAAAAI/AAAAAAAAAtE/xT_f6V5Acys/photo.jpg?sz=200"/>
							</div>
							<div class="attendee-icon">
								<img src="https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/photo.jpg?sz=200"/>
							</div>
						</div>
						<div class="section-header">LOCATION</div>
						<div class="location-data">Koramangala, 6h Block, Near BDA stadium, Bangalore</div>
						<div class="join-btn">JOIN NOW</div>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="event-card">
					<div class="image"><img src="app/assets/images/event-image.png" /></div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="event-card">
					<div class="image"><img src="app/assets/images/event-image.png" /></div>
				</div>
			</div>
		</div>
	</div>
</div>

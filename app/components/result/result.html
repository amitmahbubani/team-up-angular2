<div>
{{eventResultSet[currentCount] | json}}
</div>
<div>
	<button (click)="joinEvent(eventResultSet[currentCount].id)">JOIN</button><button (click)="getNextResult()" *ngIf="currentCount < (eventResultSet.length-1)">NEXT</button>
	<button (click)="getNextResult()" *ngIf="currentCount === (eventResultSet.length-1)" [routerLink]="['CreateEvent']">CREATE EVENT</button>
</div>

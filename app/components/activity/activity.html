<div class="activity-container container">
	<div class="steps-count">
		<p>STEP 1 OF X</p>
	</div>
	<div class="interest-search-container">
		<div class="activity-header">
			<div class="activity-title">
				<p>{{selectedInterest.title}}</p>
			</div>
		</div>
		<div class="activity-questions search">
			<form action="">
				<div class="question-block" *ngFor="let ques of selectedInterest.questions">
					<label class="question search-title">{{ques.title}}</label>
					<div class="search-box">
						<div class="input-group input-group-lg" *ngIf="ques.type==='text'">
						  <input type="text" class="form-control" placeholder="" [(ngModel)]="response.questions[ques.id]">
						</div>
					</div>
					
					<div class="input-group input-group-lg" *ngIf="ques.type==='boolean'">
						<label class="btn btn-default">
			              <input type="radio" (click)="response.questions[ques.id] = true" [checked]="(response.questions[ques.id]=== true)?true:false" /> YES
			            </label> 
			            <label class="btn btn-default">
			              <input type="radio" (click)="response.questions[ques.id] = false" [checked]="(response.questions[ques.id]=== true)?false:true" /> NO
			            </label>
			        </div>
			    </div>
			    <div type="button" class="next-btn" (click)="findPartner()">Done!</div>
			</form>
		</div>
	</div>
</div>

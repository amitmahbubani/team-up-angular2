<div class="create-event-container container">
    <div class="title text-muted text-uppercase">Create new teamup Activity</div>
    <div class="create-form-container">
        <div class="form-block">
            <div class="row">
                <div class="col-xs-12 block-title">BASIC DETAILS</div>
            </div>
            <div class="block-input row">
                <div class="col-xs-6 form-column">
                    <label class="form-label text-uppercase">EVENT TITLE</label>
                    <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="userResponse.name">
                    </div>
                </div>
                <div class="col-xs-6 form-column">
                    <label class="form-label text-uppercase">EVENT DESCRIPTION</label>
                    <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="userResponse.description">
                    </div>
                </div>
            </div>
            <div class="block-input row">
                <div class="col-xs-6 form-column">
                    <label class="form-label text-uppercase">INTERESTED IN</label>
                    <div class="input-group">
                        <select  class="form-control" placeholder="Select Interest" [(ngModel)]="userResponse.interest_id">
							<option *ngFor="let interest of userService.allInterests" [value]="interest.id">{{interest.name}}</option>
						</select>
                    </div>
                </div>
                <div class="col-xs-6 form-column">
                    <label class="form-label text-uppercase">IMAGE URL</label>
                    <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="userResponse.event_pic">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-block">
            <div class="row">
                <div class="col-xs-12 block-title">OTHER DETAILS</div>
            </div>
            <div class="block-input row">
                <div class="col-xs-6 form-column">
                    <label class="form-label text-uppercase">LOCATION</label>
                    <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="userResponse.location">
                    </div>
                </div>
                <div class="col-xs-6 form-column">
                    <label class="form-label text-uppercase">START DATE</label>
                    <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="userResponse.event_start_date" placeholder="yyyy-mm-dd">
                    </div>
                </div>
            </div>
            <div class="block-input row">
                <div class="col-xs-6 form-column">
                    <label class="form-label text-uppercase">CITY</label>
                    <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="userResponse.city">
                    </div>
                </div>
                <div class="col-xs-6 form-column">
                    <label class="form-label text-uppercase">END DATE</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="userResponse.event_end_date">
                    </div>
                </div>
            </div>
        </div>
        <div class="signin-spacer text-center">
            <div class="done-btn" (click)="userService.isAuthorized()?createEvent():(userService.showLoginModal = true)">Create Event</div>
        </div>
    </div>
</div>

<div id="createSuccessModal" class="popupModal" *ngIf="createEvent()">
    <div class="modal-success-container">
        <div class="image">
            <img src="app/assets/images/success-icon.png">
        </div>
        <div class="text"><strong>Your Teamup has been created!</strong><br>Sit back and wait while people join you Teamup. You'll receive an e-mail with updates about this Teamup. Have fun!</div>
        <div class="done-btn" [routerLink]="['Home']">Take Me Home</div>
    </div>
</div>
